<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Map with ZIP Code County Highlight & Style Selector</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100vw; }
        
        /* Search box styling */
        #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #address-input {
            width: 250px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: #222;
            color: white;
        }
        button {
            padding: 5px 10px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <!-- Search Box -->
    <div id="search-box">
        <input type="text" id="address-input" placeholder="Enter ZIP code or address">
        <button onclick="searchLocation()">Search</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([37.8, -96.9], 4);

        // Define default dark basemap
        var darkLayer = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap, CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        var marker, countyLayer;

        function searchLocation() {
            var address = document.getElementById("address-input").value;
            if (!address) {
                alert("Please enter an address or ZIP code.");
                return;
            }

            // Restrict geocoding to US ZIP codes and locations
            fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&q=${address}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;

                        // Move and zoom map
                        map.setView([lat, lon], 10);

                        // Add marker
                        if (marker) {
                            map.removeLayer(marker);
                        }
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`Location: ${data[0].display_name}`)
                            .openPopup();

                        // Find and highlight the county
                        fetchCountyBoundary(lat, lon);
                    } else {
                        alert("Location not found. Try a different ZIP code or address.");
                    }
                })
                .catch(error => console.error("Error fetching location:", error));
        }

        function fetchCountyBoundary(lat, lon) {
            // Reverse Geocode to get County name
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&countrycodes=us`)
                .then(response => response.json())
                .then(data => {
                    if (data.address && data.address.county) {
                        var countyName = data.address.county;
                        console.log("County:", countyName);

                        // Fetch County GeoJSON
                        fetch(`https://nominatim.openstreetmap.org/search?format=json&polygon_geojson=1&q=${countyName} County, USA`)
                            .then(response => response.json())
                            .then(countyData => {
                                if (countyData.length > 0 && countyData[0].geojson) {
                                    var countyGeoJSON = countyData[0].geojson;

                                    // Remove previous county layer
                                    if (countyLayer) {
                                        map.removeLayer(countyLayer);
                                    }

                                    // Add new county boundary
                                    countyLayer = L.geoJSON(countyGeoJSON, {
                                        style: {
                                            color: "#ff7800",
                                            weight: 2,
                                            fillColor: "#ff7800",
                                            fillOpacity: 0.2
                                        }
                                    }).addTo(map);
                                }
                            });
                    }
                });
        }

        // Enable real-time search on pressing Enter
        document.getElementById("address-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchLocation();
            }
        });
    </script>

</body>
</html>
