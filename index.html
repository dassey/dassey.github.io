<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Map with ZIP Code County Highlight</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100vw; }
        
        /* Search box styling */
        #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #address-input {
            width: 250px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: #222;
            color: white;
        }
        button {
            padding: 5px 10px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <!-- Search Box -->
    <div id="search-box">
        <input type="text" id="address-input" placeholder="Enter ZIP code or address">
        <button onclick="searchLocation()">Search</button>
    </div>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([37.8, -96.9], 4);

        // Set default map style (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var marker, countyLayer;

        function searchLocation() {
            var address = document.getElementById("address-input").value;
            if (!address) {
                alert("Please enter an address or ZIP code.");
                return;
            }

            fetch(`https://nominatim.openstreetmap.org/search?format=json&countrycodes=us&q=${address}`)
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var lat = data[0].lat;
                        var lon = data[0].lon;

                        map.setView([lat, lon], 10);

                        if (marker) {
                            map.removeLayer(marker);
                        }
                        marker = L.marker([lat, lon]).addTo(map)
                            .bindPopup(`Location: ${data[0].display_name}`)
                            .openPopup();

                        fetchCountyBoundary(lat, lon);
                    } else {
                        alert("Location not found. Try a different ZIP code or address.");
                    }
                })
                .catch(error => console.error("Error fetching location:", error));
        }

        function fetchCountyBoundary(lat, lon) {
            fetch(`https://geo.fcc.gov/api/census/area?lat=${lat}&lon=${lon}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.results.length > 0) {
                        var countyName = data.results[0].county_name;
                        var stateCode = data.results[0].state_code;
                        console.log(`County: ${countyName}, State: ${stateCode}`);

                        fetch(`https://tigerweb.geo.census.gov/arcgis/rest/services/TIGERweb/Counties/MapServer/0/query?where=NAME='${countyName}' AND STATE='${stateCode}'&outFields=*&outSR=4326&f=geojson`)
                            .then(response => response.json())
                            .then(countyData => {
                                if (countyData && countyData.features.length > 0) {
                                    if (countyLayer) {
                                        map.removeLayer(countyLayer);
                                    }

                                    countyLayer = L.geoJSON(countyData, {
                                        style: {
                                            color: "#ff7800",
                                            weight: 2,
                                            fillColor: "#ff7800",
                                            fillOpacity: 0.2
                                        }
                                    }).addTo(map);
                                }
                            });
                    }
                });
        }

        document.getElementById("address-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchLocation();
            }
        });
    </script>

</body>
</html>
