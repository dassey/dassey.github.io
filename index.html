<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Grayscale US Map with Search</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <!-- Leaflet Control Geocoder CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />

    <style>
        body { margin: 0; }
        #map { height: 100vh; width: 100vw; }
        #search-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(30, 30, 30, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #address-input {
            width: 250px;
            padding: 5px;
            border: none;
            border-radius: 3px;
            background: #222;
            color: white;
        }
        button {
            padding: 5px 10px;
            border: none;
            background: #444;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <div id="search-box">
        <input type="text" id="address-input" placeholder="Enter address or ZIP code">
        <button onclick="searchLocation()">Search</button>
    </div>
    
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet Control Geocoder JS (For Autocomplete) -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <script>
        // Initialize the map with a dark grayscale background
        var map = L.map('map').setView([37.8, -96.9], 4);

        // Define dark grayscale basemap
        var darkGrayscale = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: 'Â© OpenStreetMap, CARTO',
            subdomains: 'abcd',
            maxZoom: 19
        }).addTo(map);

        var marker; // To store the current location marker

        // Initialize Leaflet Geocoder with autocomplete
        var geocoder = L.Control.Geocoder.nominatim();

        function searchLocation() {
            var address = document.getElementById("address-input").value;
            if (!address) {
                alert("Please enter an address or ZIP code.");
                return;
            }

            // Perform geocode search
            geocoder.geocode(address, function(results) {
                if (results.length > 0) {
                    var latlng = results[0].center;

                    // Move and zoom map
                    map.setView(latlng, 12);

                    // Add marker
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    marker = L.marker(latlng).addTo(map)
                        .bindPopup(`Location: ${results[0].name}`)
                        .openPopup();
                } else {
                    alert("Location not found. Try a different address or ZIP code.");
                }
            });
        }

        // Enable real-time search on pressing Enter
        document.getElementById("address-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                searchLocation();
            }
        });
    </script>

</body>
</html>
