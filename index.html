<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Diem Rate Finder</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #map { height: 500px; width: 100%; margin: 10px 0; }
        #search-box, #api-key-box { margin: 10px; padding: 5px; width: 300px; }
        #results { margin-top: 10px; text-align: left; max-width: 600px; margin: auto; }
    </style>
</head>
<body>

    <h2>Per Diem Rate Finder</h2>
    
    <input type="text" id="api-key-box" placeholder="Enter your GSA API Key">
    <br>
    <input type="text" id="search-box" placeholder="Enter city, state, or ZIP">
    <button onclick="searchLocation()">Search</button>
    
    <div id="map"></div>
    <div id="results"></div>

    <script>
        let map = L.map('map').setView([39.8283, -98.5795], 4); // Default center (USA)

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Map click event to fetch per diem data
        map.on('click', function (e) {
            getPerDiemRates(e.latlng.lat, e.latlng.lng, `Lat: ${e.latlng.lat}, Lon: ${e.latlng.lng}`);
        });

        // Fetch data when moving the map
        map.on('moveend', function () {
            let center = map.getCenter();
            getPerDiemRates(center.lat, center.lng, "Current map center");
        });

        function searchLocation() {
            let query = document.getElementById("search-box").value;
            if (!query) return alert("Enter a city, state, or ZIP code!");

            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}, USA`)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("Location not found.");
                        return;
                    }
                    let { lat, lon, display_name } = data[0];

                    map.setView([lat, lon], 10);
                    getPerDiemRates(lat, lon, display_name);
                })
                .catch(error => console.error("Geocoding error:", error));
        }

        function getPerDiemRates(lat, lon, locationName) {
            let apiKey = document.getElementById("api-key-box").value.trim();
            if (!apiKey) {
                alert("Enter your GSA API Key first!");
                return;
            }

            let url = `https://api.gsa.gov/travel/perdiem/v2/rates?latitude=${lat}&longitude=${lon}&api_key=${apiKey}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.rates || data.rates.length === 0) {
                        alert("No per diem data found for this location.");
                        return;
                    }

                    let resultsDiv = document.getElementById("results");
                    resultsDiv.innerHTML = `<h3>Per Diem Rates for ${locationName}</h3>`;

                    data.rates.forEach(rate => {
                        let marker = L.marker([lat, lon]).addTo(map);
                        let info = `
                            <b>${rate.state}, ${rate.city} (${rate.zip})</b><br>
                            Lodging: $${rate.lodging_rate}/night<br>
                            Meals: $${rate.meals_rate}/day
                        `;
                        marker.bindPopup(info).openPopup();

                        resultsDiv.innerHTML += `
                            <p><b>${rate.city}, ${rate.state} (${rate.zip})</b><br>
                            Lodging: $${rate.lodging_rate} | Meals: $${rate.meals_rate}</p>
                        `;
                    });
                })
                .catch(error => console.error("GSA API error:", error));
        }
    </script>

</body>
</html>
