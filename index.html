<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per Diem Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 500px; width: 100%; }
        .info-box { padding: 10px; background: #fff; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>GSA Per Diem Finder</h2>
    
    <label>API Key:</label>
    <input type="text" id="apiKeyInput" placeholder="Enter API Key Here" style="width: 300px;">
    
    <br><br>
    
    <label>Search Location:</label>
    <input type="text" id="searchInput" placeholder="Enter City, State or ZIP">
    <button onclick="searchLocation()">Search</button>

    <div id="map"></div>

    <div class="info-box" id="resultBox">
        <strong>Per Diem Rates:</strong>
        <p id="perDiemResults">Enter a location to fetch data.</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map = L.map('map').setView([39.8283, -98.5795], 4); // Center US
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        async function searchLocation() {
            const location = document.getElementById("searchInput").value;
            const apiKey = document.getElementById("apiKeyInput").value;

            if (!location) {
                alert("Please enter a location.");
                return;
            }

            if (!apiKey) {
                alert("Please enter an API key.");
                return;
            }

            const year = new Date().getFullYear();
            
            let apiUrl = "";
            
            if (!isNaN(location)) {
                apiUrl = `https://api.gsa.gov/travel/perdiem/v2/rates/zip/${location}/year/${year}?X-API-KEY=${apiKey}`;
            } else {
                const [city, state] = location.split(",");
                if (!state) {
                    alert("Please enter in 'City, State' format.");
                    return;
                }
                apiUrl = `https://api.gsa.gov/travel/perdiem/v2/rates/city/${city.trim()}/state/${state.trim()}/year/${year}?X-API-KEY=${apiKey}`;
            }

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) throw new Error("Failed to fetch data.");

                const data = await response.json();
                if (data.length === 0) {
                    alert("No data found for this location.");
                    return;
                }

                const { city, state, lodging_rate, meals_rate, zip } = data[0];

                document.getElementById("perDiemResults").innerHTML = `
                    <strong>${city}, ${state} (ZIP: ${zip})</strong><br>
                    <strong>Lodging:</strong> $${lodging_rate} <br>
                    <strong>Meals:</strong> $${meals_rate}
                `;

                centerMap(city, state);
            } catch (error) {
                console.error("Error fetching per diem rates:", error);
                alert("Error fetching per diem rates.");
            }
        }

        async function centerMap(city, state) {
            const locationQuery = `${city}, ${state}`;
            const geocodeUrl = `https://nominatim.openstreetmap.org/search?format=json&q=${locationQuery}`;

            try {
                const response = await fetch(geocodeUrl);
                const locations = await response.json();
                if (locations.length > 0) {
                    const { lat, lon } = locations[0];
                    map.setView([lat, lon], 10);
                    L.marker([lat, lon]).addTo(map)
                        .bindPopup(`<strong>${city}, ${state}</strong>`)
                        .openPopup();
                } else {
                    alert("Could not find location on map.");
                }
            } catch (error) {
                console.error("Error fetching map data:", error);
            }
        }
    </script>

</body>
</html>
